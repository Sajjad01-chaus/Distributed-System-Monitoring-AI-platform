version: '3.8'
services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: system_monitor_db
    environment:
      - POSTGRES_DB=system_monitor
      - POSTGRES_USER=monitor_user
      - POSTGRES_PASSWORD=secure_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: system_monitor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: system_monitor_api
    environment:
      - DATABASE_URL=postgresql://monitor_user:secure_password123@postgres:5432/system_monitor
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data: